<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uganda District Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize map
        var map = L.map('map').setView([1.3, 32.3], 7);

        // Basemap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Load GeoJSON
        fetch("districts.geojson")
            .then(response => response.json())
            .then(data => {

                function style(feature) {
                    return {
                        weight: 1,
                        color: "#333",
                        fillColor: "#4CAF50",
                        fillOpacity: 0.25
                    };
                }

                function onEachFeature(feature, layer) {
                    let p = feature.properties;

                    // Create popup with all properties
                    let popup = `
                        <b>District:</b> ${p.DISTRICT || "N/A"} <br>
                        <b>Region:</b> ${p.REGION || "N/A"} <br>
                        <b>Population:</b> ${p.POPULATION || "N/A"}
                    `;

                    layer.bindPopup(popup);

                    // Highlight on hover
                    layer.on("mouseover", () => {
                        layer.setStyle({ weight: 3, fillOpacity: 0.45 });
                    });
                    layer.on("mouseout", () => {
                        layer.setStyle({ weight: 1, fillOpacity: 0.25 });
                    });
                }

                L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

            });
    </script>

</body>
</html>
