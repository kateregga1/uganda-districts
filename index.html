<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uganda District Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize map centered on Uganda
        var map = L.map('map').setView([1.2, 32.3], 8);

        // Basemap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap Contributors'
        }).addTo(map);

        // Load your GeoJSON file
        fetch("districts.geojson")
            .then(response => response.json())
            .then(data => {

                // Style for all districts
                function style(feature) {
                    return {
                        weight: 1,
                        color: "#333",
                        fillColor: "#4CAF50",
                        fillOpacity: 0.25
                    };
                }

                // What happens when you click or hover
                function onEachFeature(feature, layer) {
                    let p = feature.properties;

                    // Popup using your actual property name "d"
                    let popup = `
                        <b>District:</b> ${p.d || "No name available"}
                    `;

                    layer.bindPopup(popup);

                    // Highlight on mouseover
                    layer.on("mouseover", function () {
                        layer.setStyle({ weight: 3, fillOpacity: 0.45 });
                    });

                    // Reset highlight
                    layer.on("mouseout", function () {
                        layer.setStyle({ weight: 1, fillOpacity: 0.25 });
                    });
                }

                // Add GeoJSON to map
                L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });
    </script>

</body>
</html>
